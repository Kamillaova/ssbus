plugins {
    id 'java'
    id 'maven-publish'
}

group 'dev.xdark'
version '1.2'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.ow2.asm:asm:9.1'
}

tasks.withType(JavaCompile)*.options*.compilerArgs << '-parameters'

publishing {
    repositories {
        def user = System.getenv 'IMPLARIO_REPO_USER'
        if (user != null) {
            maven {
                url 'https://repo.implario.dev/public/'
                credentials {
                    username user
                    password System.getenv('IMPLARIO_REPO_PASSWORD')
                }
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version
            artifact jar
        }
    }
}
